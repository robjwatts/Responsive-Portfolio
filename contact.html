<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RCB Portfolio Assignment - Rob Watts</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/temp/css/styles.css">
</head>
<body>
  <!-- Start of the navbar -->
  <nav>
    <div class="logo">
      <a href="/">Rob Watts</a>
    </div>
    <ul class="navbar-right">
      <li><a href="/contact.html">Contact</a></li>
      <li><a href="/portfolio.html">Portfolio</a></li>
      <li><a href="/">About</a></li>
    </ul>
  </nav>
  <!-- End of navbar -->

  <!-- Start of Contact Form -->
  <div id="wrapper">
    <section class="contact-form">
      <h1 class="contact-form-header">Contact</h1>
      <hr class="contact-hr"/>
      <form>
        <div>
          <label class="label-name" for="name">Name</label>
          <input type="text" id="name_input" name="user_name" />
        </div>
        <div>
          <label class="label-mail" for="mail">E-mail</label>
          <input type="email" id="mail_input" name="user_mail" />
        </div>
        <div>
          <label class="label-msg" for="msg">Message</label><br />
          <textarea id="msg" name="user_message_input" cols=600></textarea>
        </div>


        <button class="submit-btn">Submit</button>

      </form>
    </section>

    <section id="connect-with-me-area">
      <div class="connect-with-me-content">
        <h1 class="connect-with-me-header">Connect With Me</h1>
        <hr />
        <div id="images">
          <img src="assets/images/github.png" alt="" class="connect-with-me-photo">
          <img src="assets/images/linkedin.png" alt="" class="connect-with-me-photo">
          <img src="assets/images/stackover2.png" alt="" class="connect-with-me-photo">
        </div>
      </div>
    </section>
  </div>

  <!-- Start of the footer -->
  <footer class="footer">
    <div class="two-toned-footer-color"></div>
    <p> &copy; Copyright 2016 Rob Watts</p>
  </footer>
  <!-- End of the footer -->
</body>
</html>
